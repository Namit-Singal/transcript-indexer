<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    #status {
      margin-top: 10px;
      padding: 5px;
      text-align: center;
      font-size: 12px;
    }
    .running {
      color: green;
    }
    .stopped {
      color: #666;
    }
  </style>
</head>
<body>
  <button id="indexButton">Start Indexing</button>
  <button id="stopButton" style="display: none;">Stop Indexing</button>
  <div id="status" class="stopped">Ready to start indexing</div>
  <script src="popup.js"></script>
</body>
</html>
